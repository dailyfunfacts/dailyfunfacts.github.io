<style>
@import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
body{
    background-image: linear-gradient(141deg, #9fb8ad 0%, #1fc8db 51%, #2cb5e8 75%);
    font-family: 'Noto Sans JP', sans-serif;
    color: white;
}

h1{
    animation: fadeInAnimation ease 1s;
}

@keyframes fadeInAnimation { 
    0% { 
        opacity: 0; 
    } 
    100% { 
        opacity: 1; 
     }
}
.rows {
  margin: 0;
  padding: 0;
}
.rows li {
  text-decoration: none;
  list-style: none;
  margin-bottom: 10px;
  display: flex;
  justify-content: space-around;
  width: 50%;
}
.rows li span {
  margin-right: 20px;
}
.btn{
    transition: 1s;
    animation: fadeInAnimation ease 2s;
    padding-right: 20px;
    padding-left: 20px;
    background-color: aquamarine;
    border: 0;
    border: 1px solid aquamarine;
    margin: 10;
    padding: 5px 5px 5px 0.5em;
    width: 300px;
    padding: 10;
    font-size: 100%;
    font-family: 'Noto Sans JP', sans-serif;
}

.btn:hover{
    transition: 1s;
    background-color: black;
    color: white;
    border: 1px solid #fff;
    cursor:pointer;
}
.spacer{
    margin-bottom: 200px;
}
.tweets-header{
    margin-left: 200px;
    text-decoration: overline;    
}
.tweet{
    margin-left: 120px;
    text-decoration: none;
    font-size: 22px;
    font-family: 'Open Sans', sans-serif;
    position: relative;
    overflow: hidden;
    white-space: nowrap;
}
.l1{
    margin-left: 120px;
}
a{
    color: blue;
    text-decoration: none;
}
a:hover{
    text-decoration: underline;
}
a:visited{
    color: blue;
}
.source{
    text-decoration: underline;
    font-size: 20px; 
    margin-left: 120px;
}
hr{
    color: white;
    background-color: white;
    height: 2px;
    border-width: 0;
}
.date{
    text-decoration: underline;
    font-size: 15px;
}

</style>
