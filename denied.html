@keyframes fadeInAnimation { 
    0% { 
        opacity: 0; 
    } 
    100% { 
        opacity: 1; 
     }
}

*{
  scroll-behavior: smooth;
}

body {
    animation: fadeInAnimation ease 1s;
    animation-iteration-count: 1; 
    animation-fill-mode: forwards; 
    margin:0;
    font-family: 'Noto Sans JP', sans-serif;
    background-color:#1668ff;
    scroll-behavior: smooth;
}

ul {
  list-style-type: none;
  margin: 0;
  overflow: hidden;
  background-color: black;
  position: fixed;
  top: 0;
  width: 100%;

}

li {
  float: left;
}

li a {
  transition: 1s;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active){
  transition: 1s;
  background-color: #111;
  color: #111;
  background-color: white;
}

li .active:hover{
  transition: 1s;
  background-color: white;
  color: black;
}

.title{
    color: white;
    font-family: 'Asap', sans-serif;
    margin-top: 200px;
    /**margin-bottom: 800px;**/
}

.scrollz{
  text-decoration: none;
  font-family: 'Asap', sans-serif;
  color: white;
  position: fixed;
  bottom: 20px;
  position: center;
  text-align: center;
}

.scroll{
  text-decoration: none;
  color: white;
    font-family: 'Asap', sans-serif;
    bottom: 20px;
    position: absolute;
    left: 20%;
    right: 20%
}

}

.wiwo-header{

  text-align: right;
}

.wiwo-content{

.contact-header{

label{

		font-weight:bold;
		text-align:right;

		float:left;
}
.btn{
    transition: 0.5s;
    background-color: white;
    font-family: 'Asap', sans-serif;

    font-size: 18px;
    letter-spacing: 2px;
    margin: 5px;
    padding: 7px 10px;
    text-decoration: none;
    
    color: black;
    cursor: pointer;
}
.btn:hover{
    transition: 0.5s;
    background-color: black;
    color: white;
    padding:27px 30px;
    font-size: 100%;
}
.btn{
    opacity: 0;
    animation: fadeInAnimation ease 1s;
    animation-iteration-count: 1; 
    animation-fill-mode: forwards; 
    animation-delay: 0.5s;
}
